<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
    <div id="grid-info">
        <h2>Choose Grid Size</h2>
        <form id="size-picker">
            Grid Height:
            <input type="number" id="input-height" name="height" min="1" value="1"> 
            Grid Width:
            <input type="number" id="input-weight" name="width" min="1" value="1">
            <input type="submit">
        </form>
    </div>
    <div id="color-info">
        <div class="color-input">
            <h2>Pick Draw Color</h2>
            <input type="color" id="draw-color-picker">
        </div>
        <div class="color-input">
            <h2>Pick Background Color</h2>
            <input type="color" id="background-color-picker" value="#ffffff">
        </div>
    </div>
    <div id="drawing-area">
        <h2>Design Canvas</h2>
        <table id="pixel-canvas"></table>
        <script src="designs.js"></script>
    </div>
</body>
</html>
